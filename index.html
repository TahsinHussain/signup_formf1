<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon.css -->
    <link rel="shortcut icon" href="Images/edit.png" type="image/x-icon">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="content">
        <img src="/Images/register.png" alt="Register_Form">
        <h1>Register Form</h1>
        <hr>
        <form>
            <label for="fname">First name:</label>
            <input type="text" name="fname" placeholder="first Name">

            <label for="lname">Last name:</label>
            <input type="text" name="lname" placeholder="last Name">

            <label for="Password">Password:</label>
            <input type="password" name="Password" placeholder="Password" required>

            <label for="Email">Email:</label>
            <input type="email" name="Email" placeholder="Email" required>
            <label for="phn">Phone:</label>
            <select name="code">
                <option value="+880">+880</option>
                <option value="+991">+991</option>
                <option value="+774">+774</option>
            </select>
            <input type="text" name="phn" placeholder="123456789">

            Gender:
            <input type="radio" name="Gender">
            <label for="Male">Male</label>
            <input type="radio" name="Gender">
            <label for="Female">Female</label>

            <label for="DOB">Date of Birth:</label>
            <input type="date" name="DOB">

            <label for="time">Time:</label>
            <input type="time" name="tim">

            <label for="Color">Colors:</label>
            <input type="Color" name="Col">

            <label for="file">Choose a photo:</label>
            <input type="file" name="fl">

            <input type="checkbox" name="HT">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="CS">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="JS">
            <label for="JS">JS</label>

            <textarea name="comment" cols="30" rows="10" placeholder="Comment here"></textarea>

            <input type="submit" name="sub">

            <p> Already have an account?<a href="/html/Login.html" target="_blank">Login</a></p>




        </form>
    </div>

</body>

</html>
